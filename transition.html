<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            height: 200px;
            width: 200px;
            border: 2px solid tomato;
            background-color: coral;
            transition: width 5s ease-in 0.25s;
        }

        .box:hover {
            width: 500px;
        }

        h1 {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .box2 {
            height: 100px;
            width: 200px;
            background-color: crimson;
            border: 2px solid black;
            padding: 10px;
            transition: width 1s ease-in-out, height 1s ease-in-out, transform 1s ease-in-out;
        }

        .box2:hover {
            width: 1000px;
            height: 1000px;
            transform: rotate(80deg);
        }
    </style>
</head>

<body>
    <div class="box">
        <h1>transition</h1>
    </div>
    <div class="box2">
        <h1>Another transition</h1>
    </div>
    <div class="box2">
        <h1>Another transition</h1>
    </div>
    <div class="box2">
        <h1>Another transition</h1>
    </div>
    <div class="box2">
        <h1>Another transition</h1>
    </div>
    <div class="box2">
        <h1>Another transition</h1>
    </div>
    <div class="box2">
        <h1>Another transition</h1>
    </div>
</body>

</html>
